<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Profile | Gurbanz</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../CSS/style.css">
        <link rel="stylesheet" type="text/css" href="../CSS/profile.css">
    </head>
    <body class="profile-background">
    <header>
        <a href="../pages/home.html" class="logo">Gurbanz</a>
        <ul>
            <li><a href="../pages/home.html">Home</a></li>
            <li><a href="../pages/discover.html">Discover</a></li>
            <li><a href ="../pages/profile.html" class="active">Profile</a></li>
        </ul>
    </header>
    <div class="container">
        <div class="col-lg-2 mb-5">
            <div class="profile">
                <div class="profile-info">
                    <div class="profile-header">
                        <img class="profile-picture" src="../pictures/berg1.png" alt="Profile Picture">
                        <div class="profile-details">
                            <h2 class="username">Username</h2>
                            <p class="email">example@example.com</p>
                        </div>
                    </div>
                    <div class="profile-stats">
                        <div class="stat followers">
                            <p>Followers</p>
                            <p>0</p>
                        </div>
                        <div class="stat following">
                            <p>Following</p>
                            <p>0</p>
                        </div>
                        <div class="stat posts">
                            <p>Posts</p>
                            <p>0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-12 mb-3">
                        <div class="right-box mb-3">
                            <h4>Performance</h4>
                            <p>Your perfomance based on your hikes</p>
                            <hr style="border-color: white">
                            <p class="stamina-label">Stamina:
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-o"></i>
                                <i class="fa fa-star-o"></i>
                            </p>
                            <p class="stamina-label">Experience:
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-o"></i>
                            </p>
                            <p class="stamina-label">Scenery:
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-12 mb-3">
                        <div class="right-box">
                            <h4></h4>
                            <hr style="border-color: white">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function displayHikerInfo(data, index) {
            const leftBox = document.querySelector('.profile-info');
            if (!leftBox) return;

            const hiker = data.hiker[index];

            const usernameElement = document.querySelector('.profile-info h2');
            if (usernameElement) {
                usernameElement.textContent = hiker.name;
            }

            const emailElement = document.querySelector('.profile-info .email');
            if (emailElement) {
                emailElement.textContent = hiker.email;
            }
            const followsElement = document.querySelector('.profile-stats .following p:last-child');
            if (followsElement) {
                followsElement.textContent = hiker.follows;
            }

            const followerElement = document.querySelector('.profile-stats .followers p:last-child');
            if (followerElement) {
                followerElement.textContent = hiker.follower;
            }

            const postsElement = document.querySelector('.profile-stats .posts p:last-child');
            if (postsElement) {
                postsElement.textContent = hiker.posts;
            }
        }

        const jsonFilePath = '../JSON/hiker.json';

        function fetchJSONFile(path) {
            return fetch(path)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .catch(error => {
                    console.error('There was a problem fetching the file:', error);
                });
        }

        fetchJSONFile(jsonFilePath)
            .then(data => {
                if (data.hiker && data.hiker.length > 0) {
                    displayHikerInfo(data, 0);
                }
            });


    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
