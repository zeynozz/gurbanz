<!DOCTYPE html>

    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/profile.css">
</head>
<body>
<div class="profile-background">
    <!--Navbar-->
    <header>
        <a href="../pages/home.html" class="logo">Gurbanz</a>
        <ul>
            <li><a href="../pages/home.html">Home</a></li>
            <li><a href="../pages/discover.html">Discover</a></li>
            <li><a href ="../pages/profile.html" class="active">Profile</a></li>
        </ul>
    </header>

    <!--Profile-Container-->
    <div class="container">
        <div class="profile-banner"></div>
        <div class="profile-picture-container">
            <img class="profile-picture" src="../pictures/berg1.png" alt="Profile Picture">
        </div>
        <h2 class="username" style="margin-top: 70px">zoexplore38</h2>

        <!--Profile-Angaben-->
        <div class="profile-stats">
            <div class="stat followers">
                <p>Followers</p>
                <p>138</p>
            </div>
            <div class="stat following">
                <p>Following</p>
                <p>38</p>
            </div>
            <div class="stat posts">
                <p>Posts</p>
                <p>6</p>
            </div>
        </div>

        <!--Post-Raster-->
        <div class="posts">
            <div class="row">
                <div class="col-lg-4 mb-3">
                    <img src="../pictures/pic1_profile.jpg" class="img-fluid custom-image" alt="Bild 1" data-toggle="modal" data-target="#imageModal1">
                </div>
                <div class="col-lg-4 mb-3">
                    <img src="../pictures/pic2_profile.jpg" class="img-fluid custom-image" alt="Bild 2" data-toggle="modal" data-target="#imageModal2">
                </div>
                <div class="col-lg-4 mb-3">
                    <img src="../pictures/pic3_profile.jpg" class="img-fluid custom-image" alt="Bild 3" data-toggle="modal" data-target="#imageModal3">
                </div>
                <div class="col-lg-4 mb-3">
                    <img src="../pictures/pic4_profile.jpg" class="img-fluid custom-image" alt="Bild 4" data-toggle="modal" data-target="#imageModal4">
                </div>
                <div class="col-lg-4 mb-3">
                    <img src="../pictures/pic5_profile.jpeg" class="img-fluid custom-image" alt="Bild 5" data-toggle="modal" data-target="#imageModal5">
                </div>
                <div class="col-lg-4 mb-3">
                    <img src="../pictures/pic6_profile.jpg" class="img-fluid custom-image" alt="Bild 6" data-toggle="modal" data-target="#imageModal6">
                </div>
            </div>
        </div>
    </div>
</div>

<!--Post-Detail-Darstellung-->
<div class="modal fade" id="imageModal1" tabindex="-1" role="dialog" aria-labelledby="imageModal1Label" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModal1Label">Family Trip :)</h5>

                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img src="../pictures/pic1_profile.jpg" class="img-fluid" alt="Bild 1">
                <p>
                    <i class="fa fa-thumbs-up"></i> <span id="likes1" class="mr-3">62</span>
