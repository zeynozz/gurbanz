                    </div>
                    <div class="col-md-8">

                            <h5 class="card-title">${hike.name}</h5>
                            <p class="card-text">Distance: ${hike.distance} km</p>
                            <p class="card-text">Duration: ${hike.duration_hour}h ${hike.duration_min}min</p>
                            <p class="card-text">Height Difference: ${hike.height_difference}m</p>
                            <button class="btn btn-primary btn-outline-light" style="background: linear-gradient(#232222, #9fc49f)" onclick="showDetails(${hike.hike_id})">More Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-100"></div> <!-- Add a line break after each card -->
    `;
